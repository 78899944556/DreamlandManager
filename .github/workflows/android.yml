name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v5
      with:
        gradle-version: '7.5.1'

    - name: 修复仓库配置
      run: |
        # 确保 settings.gradle 包含必要的仓库
        if [ -f settings.gradle ]; then
          echo "修复 settings.gradle 仓库配置"
          if ! grep -q "mavenCentral()" settings.gradle; then
            sed -i '/repositories {/a\        mavenCentral()' settings.gradle
          fi
        fi
        
        # 确保项目 build.gradle 包含必要的仓库
        if [ -f build.gradle ]; then
          echo "修复 build.gradle 仓库配置"
          if ! grep -q "mavenCentral()" build.gradle; then
            sed -i '/repositories {/a\        mavenCentral()' build.gradle
          fi
        fi

    - name: 构建项目
      run: gradle build --refresh-dependencies --no-daemon --stacktrace

    - name: 运行测试
      run: gradle test --no-daemon

    - name: 上传 APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: apk-files
        path: app/build/outputs/apk/
